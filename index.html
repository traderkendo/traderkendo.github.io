<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Authentication Handler</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #000;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            text-align: center;
        }
        .status {
            font-size: 1.2em;
            margin: 1em 0;
        }
        .token {
            word-break: break-all;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Authentication</h1>
        <div class="status" id="status">Processing authentication...</div>
        <div id="tokenInfo" class="token"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const tokenInfo = document.getElementById('tokenInfo');
            
            if (window.location.search) {
                statusElement.innerHTML = 'Authentication successful<br>You can close this window';
                statusElement.style.color = '#00ff00';
                
                // Parse and display OAuth tokens (for development only)
                const params = new URLSearchParams(window.location.search);
                const oauth_token = params.get('oauth_token');
                const oauth_verifier = params.get('oauth_verifier');
                
                if (oauth_token && oauth_verifier) {
                    console.log('Authentication completed successfully');
                }
            } else {
                statusElement.innerHTML = 'Awaiting authentication...';
                statusElement.style.color = '#ffff00';
            }
        });
    </script>
</body>
</html>
